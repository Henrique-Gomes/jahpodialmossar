<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .centered-div {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 200px; /* Vertically center content */
        }
    </style>
</head>
<body>
    <div class="centered-div">
        This is a centered div.
    </div>
</body>
</html>
